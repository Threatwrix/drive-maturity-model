# DRIVE Scoring Configuration
score_range: [0, 100]
categories:
  - key: sensitive_data_exposure
    label: "Sensitive Data Exposure"
    max_points: 30
    weight: 1.0
  - key: access_hygiene
    label: "Permissions & Access Hygiene"
    max_points: 25
    weight: 1.0
  - key: external_sharing
    label: "External Sharing Risk"
    max_points: 20
    weight: 0.8
  - key: classification
    label: "Classification & Labeling"
    max_points: 15
    weight: 0.6
  - key: configuration
    label: "Configuration Risk"
    max_points: 10
    weight: 0.5

severity_weight:
  critical: 5
  high: 4
  medium: 3
  low: 1

exposure_logistic:
  k: 18
  midpoint: 0.15  # 15% affected -> factor ~0.5
